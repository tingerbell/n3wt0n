# .github/workflows/main.yml
name: Example Workflow

on:
  pull_request:
    types:
      - closed
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
     
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read variables
        run: |
          stableVersion=$(grep "stableVersion:" .github/variables.yml | awk -F ": " '{print $2}')
          echo "stableVersion=$stableVersion" >> $GITHUB_ENV
          
      - name: Get Tags
        id: get_tags
        run: |
          tags=$(git ls-remote --tags --refs main | awk '{print $2}' | awk -F/ '{print $NF}')
          echo "::set-output name=tags::$tags"
          
      - name: Run build
        run: |
          echo "Running build task..."
         
          
      - name: Create Release   
        run: |
          # Add your build commands here
          echo "Running build task..."
          # Replace the line above with your actual build command(s)
          id: create_release
          uses: actions/create-release@latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          with:
            tag_name: ${{ env.stableVersion }}
            release_name: Release ${{ env.stableVersion }}
            body: |
              Changes in this Release
              - First Change
              - Second Change
              - Third Change
            draft: false
            prerelease: false
