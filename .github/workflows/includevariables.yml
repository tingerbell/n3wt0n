# .github/workflows/main.yml
name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read variables
        run: |
          VAR1=$(grep "VAR1:" .github/variables.yml | awk -F ": " '{print $2}')
          VAR2=$(grep "VAR2:" .github/variables.yml | awk -F ": " '{print $2}')

          echo $VAR1
          echo $VAR2
