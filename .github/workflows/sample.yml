# .github/workflows/main.yml
name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Load variables
        run: |
          source .github/variables.sh

      - name: Use variables
        run: |
          echo $VAR1
          echo $VAR2
